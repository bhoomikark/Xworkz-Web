<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Shopping</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1522708323590-d24dbb6b0267');
            background-size: cover;
           
            color: white;
            text-align: center;
        }
        h1 {
            color: #f4a261;
        }
        .highlight {
            color: #e76f51;
           
        }
        table {
            margin: 20px auto;
          
            width: 60%;
            color: rgb(243, 9, 9);
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th{
            color:black;
        }
        form {
            margin-top: 20px;
            color: white;
        }
        input, select {
            padding: 8px;
            margin: 5px;
        }
        input[type="submit"] {
            background-color: #f4a261;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        input[type="text"]
        {
            background-color: #f4a261;
        }
        detail{
            color:black;
        }
        label
    
        {
           color: black;
        }
        .main-label{
            color:white;
        }
        .origin-label{
            color:white;
        }

    </style>
</head>
<body>
    <h1>Furniture Shopping</h1>
    <p>Explore the best quality <span class="highlight">furniture</span> for your home and office.</p>
    
    <table>
        <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Modern Sofa</td>
            <td>Living Room</td>
            <td>$499</td>
        </tr>
        <tr>
            <td>Wooden Dining Table</td>
            <td>Dining Room</td>
            <td>$799</td>
        </tr>
    </table>
    
    <form>
        <label for="product">Select Product:</label>
        <select id="product" name="product">
            <option value="sofa">Modern Sofa</option>
            <option value="table">Wooden Dining Table</option>
        </select><br>
        <input type="submit" value="Buy Now">
    </form><br>
    <img src="https://plus.unsplash.com/premium_photo-1661964014750-963a28aeddea?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aG9tZSUyMGZ1cm5pdHVyZXxlbnwwfHwwfHx8MA%3D%3D" height="300" width="300">

    <form>
        <div>
            <label class="main-label">Furnitures Available</label><br>
    
            <input type="radio" id="wooden" name="furniture" value="Wood Furniture">
            <label for="wooden">Wood Furniture</label><br>
    
            <input type="radio" id="sofa" name="furniture" value="Sofa">
            <label for="sofa">Sofa</label><br>
    
            <input type="radio" id="dining" name="furniture" value="Dining Table">
            <label for="dining">Dining Table</label><br>
        </div>
    
        <div>
            <label class="origin-label">Additional Features</label><br>
    
            <input type="checkbox" id="cushions" value="Cushions">
            <label for="cushions">Cushions</label><br>
    
            <input type="checkbox" id="table_lamp" value="Table Lamp">
            <label for="table_lamp">Table Lamp</label><br>
    
            <input type="checkbox" id="carpet" value="Carpet">
            <label for="carpet">Carpet</label><br>
        </div>
    </form>
    
       
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ecsVyIOY-Ig?si=JvCNi0pyCcHSoM-h" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br><br>
        <p><span class="detail"> If Interested to buy Contact us: </p></span> 
       
       
    <form>

        <label>User Email:</label>
        <input type="text"id="emailid"placeholder="@gmail.com format">
        <label>Phone Number:</label>
        <input type="text"id="Phone"placeholder="number format">  

    </form>
    <p>contact us: </p>
    <a href="conatctuds">contactus@gmail.com</a>
    
</body>
</html>
