<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Concept</title>
    <style>
        img{
           
            height:200px;
            width:200px;
            border-radius: 50%;
        }
        .ram
       {
        opacity:0.2;
       
       }
       .fur
       {
        opacity:0.5;

       }
       .pur
       {
        opacity:0.1;

       }
       .tap
       {
        opacity:1.5;
       }
       h1{
      text-align:center;
       }
    </style>
</head>
<body>
    <h1>Furnitures</h1>
    <table>
        <tr>
            <td class="ram"><img src="https://www.urbanwood.in/assets/image/family-collection/family-2.jpg"></td>
            <td class="fur"><img src="https://ahdfurniture.com/wp-content/uploads/2024/05/IMG_2036-Photoroom-500x375.webp"></td>
            <td class="pur"><img src="https://m.media-amazon.com/images/I/61cEjmXGHUL._AC_UF894,1000_QL80_.jpg"></td>
            <td class="tap"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZVtgsj30GSjRXDkBNfU5G_HWjMDOJV17fbiMywxaXzDjrYSOTqu1MMN8Kk5AbTGtRmNY&usqp=CAU"></td>
        </tr>
    </table>
</body>
</html>
