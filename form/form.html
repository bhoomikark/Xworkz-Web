<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script type="text/javascript" src="from.js"></script>
</head>
<body>
    <h1>Creating Form</h1>
    <p>To Understand how the Functionalities Work</p>
    <form name="formName" onsubmit="submitForm()" >
        <div>
            <label for="nameID">Name</label>
            <span style="color:red;">*</span>
            <span>:</span>
            <input type="text"id="nameID"name="nameName"required>

        </div>
        <div>
            <button type="submit"value="Submit">Submit</button>
            <button type="reset"value="Clear">Clear</button>
        </div>
    </form>
    
</body>
</html>
