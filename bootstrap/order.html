  <!-- Order Now Form -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Order Your Cake</h2>
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
          </div>
          <div class="col-md-6">
            <label for="cakeType" class="form-label">Cake Type</label>
            <select class="form-select" id="cakeType" required>
              <option selected disabled>Choose cake type</option>
              <option>Birthday Cake</option>
              <option>Wedding Cake</option>
              <option>Photo Cake</option>
              <option>Cupcake Box</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="size" class="form-label">Size</label>
            <select class="form-select" id="size" required>
              <option selected disabled>Select size</option>
              <option>Small (1/2 kg)</option>
              <option>Medium (1 kg)</option>
              <option>Large (2 kg+)</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="date" class="form-label">Delivery Date</label>
            <input type="date" class="form-control" id="date" required />
          </div>
          <div class="col-md-6">
            <label for="address" class="form-label">Delivery Address</label>
            <input type="text" class="form-control" id="address" placeholder="Complete address" required />
          </div>
          <div class="col-12">
            <label for="message" class="form-label">Special Instructions</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Anything else we should know?"></textarea>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-warning mt-3 px-5">Place Order</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-4 mt-5">
